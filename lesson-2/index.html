<!doctype html>
<html ng-app>
<head>
    <script src="../lib/angular.js"></script>
</head>
<body>
<div>
    <div ng-controller="Ctrl">
        <input ng-model="name">
        <h1>{{name}}</h1>
        <h2>{{age}}</h2>
    </div>

    <div ng-controller="AnotherCtrl">
        <input ng-model="name">
        <h1>{{name}}</h1>
        <h2>{{age*20}}</h2>
    </div>


    <script>
        var Ctrl = function($scope){
            $scope.name = 'Anton Larkin';
            $scope.age = 20;
        }

        var AnotherCtrl = function($scope){
            $scope.name = 'Rainbow Dash';
            $scope.age = 20;
        }
    </script>
</div>
</body>
</html>
